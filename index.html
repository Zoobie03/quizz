<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Own CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Russo One Font -->
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <title>Quizz</title>
  </head>
  <body>
    <h1>Quizz - Culture Général</h1>
    <div class="container">
      <!-- 1st question -->
      <div class="question">
        <span>Qui est l'empereur de France le 2 décembre 1804 ?</span>
        <label for="clovis">
          <input type="radio" name="question1" id="clovis" value="a" checked> Clovis
        </label>
        <label for="lincoln">
          <input type="radio" name="question1" id="lincoln" value="b"> Abraham Lincoln
        </label>
        <label for="bonaparte">
          <input type="radio" name="question1" id="bonaparte" value="c"> Napoléon Bonaparte
        </label>
      </div>
      <!-- 2nd question -->
      <div class="question">
        <span>Quelle est la date d'indépendance des États-Unis ?</span>
        <label for="date1">
          <input type="radio" name="question2" id="date1" value="a" checked> 4 juillet 1776
        </label>
        <label for="date2">
          <input type="radio" name="question2" id="date2" value="b"> 18 avril 1856
        </label>
        <label for="date3">
          <input type="radio" name="question2" id="date3" value="c"> 30 juin 1925
        </label>
      </div>
      <!-- 3rd question -->
      <div class="question">
        <span>La chute de l'empire Romain se situe en ?</span>
        <label for="date4">
          <input type="radio" name="question3" id="date4" value="a" checked> 15 après J-C
        </label>
        <label for="date5">
          <input type="radio" name="question3" id="date5" value="b"> 395 après J-C
        </label>
        <label for="date6">
          <input type="radio" name="question3" id="date6" value="c"> -740 avant J-C
        </label>
      </div>
      <!-- 4th question -->
      <div class="question">
        <span>Quelle est la capitale de la Slovénie ?</span>
        <label for="ljubljana">
          <input type="radio" name="question4" id="ljubljana" value="a" checked> Ljubljana
        </label>
        <label for="belgrade">
          <input type="radio" name="question4" id="belgrade" value="b"> Belgrade
        </label>
        <label for="bratislava">
          <input type="radio" name="question4" id="bratislava" value="c"> Bratislava
        </label>
      </div>
      <!-- 5th question -->
      <div class="question">
        <span>Combien d'habitants compte l'irland en 2020 ?</span>
        <label for="number1">
          <input type="radio" name="question5" id="number1" value="a" checked> 1.365 Million
        </label>
        <label for="number2">
          <input type="radio" name="question5" id="number2" value="b"> 21 Millions
        </label>
        <label for="number3">
          <input type="radio" name="question5" id="number3" value="c"> 4.9 Millions
        </label>
      </div>
    </div>
    <p class="result" id="result"></p>
    <div class="button-container">
      <button type="button" id="submitButton">Valider</button>
      <button type="button" id="resetButton">Recommencer</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
